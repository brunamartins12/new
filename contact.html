<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend> Identificacao</legend>
            <p>
                <label for="nome">nome:</label>
                <input type="text" name="nome" id="nome" placeholder="digite deu nome completo." maxlength="200">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="digite sua senha" maxlength="20">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email" maxlength="60">
            </p>
            <p>Sexo:</p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino </label>
            
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino </label>
            </p>
            <p>
                <label for="nascimento">data de nascimento:</label>
                <input type="date" id="nascimento">
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Endereco</legend>
            <p>
                <label for="rua">Rua:</label> 
                <input type="text" id="rua" placeholder="Digite sua Rua." maxlength="400">
            </p>
            <p>
                <label for="numero">Numero:</label> 
                <input type="number" id="numero" min="0" max="99999">
            </p>
            <p>
                <label for="estado">Estado:</label>
                <select id="estado">
                    <optgroup label="Regiao Sudeste">
                        <option value="ES">Espirito Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Regiao Sul">
                        <option value="PR">Parana</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Regiao Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapa</option>
                        <option value="AM">Amazonia</option>
                        <option value="PA">Para</option>
                        <option value="RO">Rondonia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Regiao Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="MA">Maranhao</option>
                        <option value="PB">Paraiba</option>
                        <option value="PB">Pernambuco</option>
                        <option value="PI">Piaui</option>
                        <option value="RN">Rio Grande Do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Regiao Centro-Oeste">
                        <option value="DF">Distrito Federal</option> 
                        <option value="GO">Goias</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>

                    

                  
                </select>
                <p>
                    <label for="cidade">Cidade:</label> 
                    <input type="text" id="cidade" placeholder="Digite sua cidade." maxlength="300">
                </p>
            </fieldset>
            <fieldset>
                <legend>Mensagem</legend>
                <p>
                    <label for="urgencia">Grau de urgencia:</label>
                    Minimo <input type="range" id="urgencia" min="0" max="10" step="2"> Maximo
                </p>
                <p>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" placeholder="Digite sua mensagem:" cols="30" rows="3" >
                    </textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Preferencias</legend>
                <p>
                    <input type="checkbox" id="Rock" checked="checked">
                    <label for="rock">Rock</label>
                    
                </p>
                <p>
                    <input type="checkbox" id="sertanejo">
                    <label for="sertanejo">Sertanejo</label>
                </p>
                <p>
                    <input type="checkbox" id="mpb">
                    <label for="mpb">MPB</label>
                </p>
                <p>
                    <input type="checkbox" id="pop">
                    <label for="pop">pop</label>
                </p>
                <p>
                    <label for="cor">Cor:</label>
                    <input type="color" id="cor" value="#0000ff">
                </p>
        </fieldset>
    </form>
</body>
</html>
